<!doctype html>
<html lang="en">

<head>
  <title>Azure Functions OpenALPR</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
  const config = {
    headers: {
      'Content-Type': 'application/octet-stream'
    }
  }
  
  function uploadFile(input) {
    if (!input.files[0]) return

    var countrySelect = document.getElementById('country')
    var country = countrySelect.options[countrySelect.selectedIndex].value

    document.body.classList.add('waiting')
    document.getElementById('result').innerHTML = ''
    axios.post('/api/tabula?country=' + country, input.files[0], config)
      .then(function(response) {
        const result = response.data
        document.body.classList.remove('waiting')
        input.value = ''
        if (result) {
          document.getElementById('result').innerHTML = result
        } else {
          document.getElementById('result').innerHTML = 'Nothing found :('
        }
      })
  }
  </script>
  
  <style>
    body:not(.waiting) #waiting,
    .waiting #uploader {
      display: none;
    }
  </style>
</head>

<body>
  <section class="jumbotron">
    <div class="container">
      <div id="uploader">
        <h3>PDF to extract table(s) from</h3>
        <select id="format">
          <option value="CSV">CSV</option>
          <option value="TSV">TSV</option>
          <option value="JSON">JSON</option>
        </select><br />
        <input id="pdf" type="file" class="form-control" accept="application/pdf" onchange="uploadFile(this)" />
        <select id="method">
          <option value="Lattice">Lattice</option>
          <option value="Stream">Stream</option>
        </select><br />
      </div>
      <p id="waiting">Looking for tables...</p>
      <p id="result"></p>
    </div>
  </section>
  
</body>
</html>
